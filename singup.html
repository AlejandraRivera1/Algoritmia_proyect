<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing_up</title>
    <link rel="stylesheet" href="css/estiloSingUp.css">
</head>

<body>
    <a name="#Sing_up"></a>
    <header>
        <p class="white jourway"><u>Jourwa</u>y</p>
    </header>

    <div>
        <h1 class="white bigtext">Explore and rent<br>the most popular<br>vehicles.</h1>
        <p class="white littletext">We've over 2,500 vehicles waiting to share the road,<br>the way with you</p>
    </div>

    <div class="singup_box">
        <h3 class="Htext">Sign up</h3>
        <p class="text">Create an account and start driving.</p>

        <form>
            <label for="Email" class="name">Name</label><br>
            <input type="text" placeholder="Santiago" class="space box"><br><br>
            <label for="Email" class="name">Surname</label><br>
            <input type="text" placeholder="Cuz" class="space box"><br><br>
            <label for="Email" class="name">Email</label><br>
            <input type="text" placeholder="santiago123@gmail.c" class="space box"><br><br>
            <label for="Email" class="name">Phone</label><br>
            <input type="text" placeholder="+34 00 000 00 00" class="space box"><br><br>
            <label for="password" class="name">Password</label><br>
            <input type="text" placeholder="************" class="space box"><br><br>
            <input type="Submit" value="Sign up" class="button">
        </form>

        <p class="black_letter"><b>Already have an account? <a href="login.html#Log_in" class="color_blue">Log in</b></a>
        </p>


    </div>

</body>
